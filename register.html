<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="assets/styles/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>
    <body>
        <header>
                <!-- qui ci andrà logo -->
                <div id="logo"><img src="../edusogno-esercizio/logo-edusogno.svg" width="100px" alt=""></div>
        </header>

        <section>
            <h1>Crea il tuo account</h1>
            <div class="container">
                <!-- <form id="form" onsubmit="event.preventDefault(); return sendForm();"> -->
                <form id="form" method="post" action="php/register.php">

                    <label for="username">Inserisci il nome</label>
                    <input type="text" id="username" placeholder="Mario" name="username" maxlength="50" required>

                    <label for="userlastname">Inserisci il cognome</label>
                    <input type="text" id="userlastname" placeholder="Rossi" name="userlastname" maxlength="50" required>

                    <label for="email">Inserisci l'e-mail</label>
                    <input type="email" id="email" placeholder="name@example.com" name="email" required>

                    <label for="password">Inserisci la password</label>
                    <div class="relative">
                        <input type="password" name="password" id="password"  placeholder="Scrivila qui" required>
                        <i class="fa-solid fa-eye fa-eye-slash" id="togglePassword"></i>
                    </div>

                    <button type="submit" name="register">invia</button>

                    <p>Hai già un account? <a href="index.html">Accedi</a></p>
                </form>
            </div>
            <script src="../edusogno-esercizio/assets/js/script.js"></script>
        </section>
    </body>

    <script>
        var msg = (new URL(location.href)).searchParams.get('msg');
        if (msg){
            alert(msg);
        }
    </script>
</html>
